version: '3.7'


volumes:
  esdata:
  redis_data:

services:
  app:
    build: ../../.
    volumes:
      - ../../:/app
    restart: always
    expose:
      - 8000
    ports:
      - 8000:8000
    depends_on:
      - elasticsearch
      - redis
    env_file:
      - .env.test

  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms200m -Xmx200m"
    expose:
      - 9200
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data

  redis:
    image: redis:alpine
    expose:
      - 6379
    ports:
      - 6379:6379
    volumes:
      - redis_data:/var/lib/redis

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.test
    restart: always
    volumes:
      - ../..:/tests

